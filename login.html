<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
  <div class = "main">
    <div class = "container">
      <div class ="welcome">Welcome Back</div>
    <form id = "register">
      <input type="text" name="fullname" id="fullnameR" placeholder="fullname">
      <input type="text" name="username" id="usernameR" placeholder="username">
      <input type="text" name="email" id="emailR" placeholder="email">
      <input type="password" name="password" id="passwordR" placeholder="password">
      <input type="submit" name="submit" id="submit" value="Register">
    </form>
    

    <form id = "login">
      <input type="text" name="username" id="usernameL" placeholder="username">
      <input type="password" name="password" id="passwordL" placeholder="password">
      <input type="submit" name="submit" id="submit" value="Login">
    </form>
    <div id ="response"></div>
    <hr>
    <div class="switch">Don't have account? </div></div>
  </div>
  </div>
</body>
<script src="login.js"></script>
</html>
